<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Udacity ND001 - P5 Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Container for the map element -->
	<div id="map-canvas"></div>

	<!-- Custom controls -->
	<div id="custom-control">
		<div class="control-outer">
		<h3 class="control-inner">Marker List</h3>

			<!-- Control to search/filter existing markers -->
			<input id="searchbar" placeholder="Filter markers"> <!-- data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add"> -->
			<hr>

			<!-- Control to list and edit displayed markers -->
			<ul id="marker-list" data-bind="foreach: markerArray">
				<li data-bind="css: { editing: editing }">		<!-- Here I could add a visualization that a marker is active. something like active: active -->
					<div class="view">
						<span data-bind="text: mObject.label.text"></span> - <span data-bind="text: title"></span>
						<button class="edit-btn" data-bind="click: viewModel.editMarker"></button>
						<button class="del-btn" data-bind="click: viewModel.deleteMarker"></button>
					</div>
					<input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: viewModel.saveEditing, escapeKey: viewModel.cancelEditing, selectAndFocus: editing">
				</li>
			</ul>

		</div>
	</div>

	<!-- Load scripts and libraries. First libraries and helpers, than the Google Maps API and lastly the app execution scripts. -->
	<script type="text/javascript" src="js/libs/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/libs/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIhltZjHEw9uhG6giB5634s2eUmA51Rds"></script>

	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
</body>
</html>
