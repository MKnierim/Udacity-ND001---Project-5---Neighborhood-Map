<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Udacity ND001 - P5 Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Container for the map element -->
	<div id="map-canvas"></div>

	<!-- Custom controls -->
	<div id="marker-list">
		<div class="control-outer">
			<form>
				<label class="control-inner">Current Markers</label><br>
				<select data-bind="options: markerArray, optionsText: 'title'" size="10" multiple="true" class="control-list"></select>
			</form>
		</div>
	</div>

	<div id="search-control">
		<div class="control-outer">
			<form>
				<label class="control-inner">Search Markers</label><br>
				<input type="text">
			</form>
		</div>
	</div>

	<!-- Load scripts and libraries. First libraries and helpers, than the Google Maps API and lastly the app execution scripts. -->
	<script type="text/javascript" src="js/libs/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/libs/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIhltZjHEw9uhG6giB5634s2eUmA51Rds"></script>

	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
</body>
</html>
