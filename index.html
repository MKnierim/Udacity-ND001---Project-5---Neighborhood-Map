<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Udacity ND001 - P5 Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Custom controls -->
	<div id="custom-control" class="mobile-list">
		<div class="control-outer">
			<div class="control-inner">
				<!-- Control for mobile version of marker list -->
				<div class="menu-btn" id="menu-btn">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<h3>My Marker List</h3>
			</div>

			<div class="control-inner responsive-menu">
				<!-- Control to search/filter existing markers -->
				<input id="searchbar" placeholder="Filter markers" data-bind="value: searchFilter, valueUpdate: 'keyup'">

				<!-- Control to list and edit displayed markers -->
				<ul id="marker-list" data-bind="foreach: filteredMarkers">
					<li>
						<div class="view">
							<div data-bind="click: $root.updateActiveMarker, css: { active: active }">
								<div class="marker-label" data-bind="text: mObject.label.text"></div>
								<div class="marker-title" data-bind="text: title, click: $root.updateActiveMarker">
							</div>
							</div>
							<button class="del-btn" data-bind="click: $root.deleteMarker"></button>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</div>

	<!-- Container for the map element -->
	<div id="map-canvas"></div>

	<!-- Load scripts and libraries. First libraries and helpers, than the Google Maps API and lastly the app execution scripts. -->
	<script type="text/javascript" src="js/libs/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/libs/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIhltZjHEw9uhG6giB5634s2eUmA51Rds"></script>

	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
</body>
</html>
